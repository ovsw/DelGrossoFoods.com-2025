name: Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.2

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Prettier check (workspace)
        run: pnpm -w run format:check
